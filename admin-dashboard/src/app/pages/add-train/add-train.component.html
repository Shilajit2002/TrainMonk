<div class="container mx-auto p-4 w-full">
    <h2 class="text-2xl font-bold mb-4">Add New Train</h2>
  
    <form (ngSubmit)="onSubmit()" #trainForm="ngForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label for="trainNumber" class="mb-2">Train Number</label>
          <input
            type="text"
            id="trainNumber"
            name="trainNumber"
            [(ngModel)]="trainData.trainNumber"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="trainName" class="mb-2">Train Name</label>
          <input
            type="text"
            id="trainName"
            name="trainName"
            [(ngModel)]="trainData.trainName"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="originStation" class="mb-2">Origin Station</label>
          <input
            type="text"
            id="originStation"
            name="originStation"
            [(ngModel)]="trainData.originStation"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="destinationStation" class="mb-2">Destination Station</label>
          <input
            type="text"
            id="destinationStation"
            name="destinationStation"
            [(ngModel)]="trainData.destinationStation"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="departureTime" class="mb-2">Departure Time</label>
          <input
            type="time"
            id="departureTime"
            name="departureTime"
            [(ngModel)]="trainData.departureTime"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="arrivalTime" class="mb-2">Arrival Time</label>
          <input
            type="time"
            id="arrivalTime"
            name="arrivalTime"
            [(ngModel)]="trainData.arrivalTime"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="date" class="mb-2">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="trainData.date"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="numberOfSeats" class="mb-2">Number of Seats</label>
          <input
            type="number"
            id="numberOfSeats"
            name="numberOfSeats"
            [(ngModel)]="trainData.numberOfSeats"
            class="p-2 border border-gray-300 rounded"
            required
          />
        </div>
  
        <div class="flex flex-col">
          <label for="tierClassPrice" class="mb-2">Tier Class Price</label>
          <div class="flex flex-col">
            <label for="acFirstClass">AC First Class</label>
            <input
              type="number"
              id="acFirstClass"
              [(ngModel)]="trainData.tierClassPrice['AC First Class']"
              name="acFirstClass"
              class="p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="sleeper">Sleeper</label>
            <input
              type="number"
              id="sleeper"
              [(ngModel)]="trainData.tierClassPrice['Sleeper']"
              name="sleeper"
              class="p-2 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="general">General</label>
            <input
              type="number"
              id="general"
              [(ngModel)]="trainData.tierClassPrice['General']"
              name="general"
              class="p-2 border border-gray-300 rounded"
              required
            />
          </div>
        </div>
      </div>
  
      <button
        type="submit"
        class="mt-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer"
        [disabled]="trainForm.invalid"
      >
        Add Train
      </button>
    </form>
  </div>
