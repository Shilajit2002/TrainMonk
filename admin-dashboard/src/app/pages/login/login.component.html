<div class="flex h-screen">
    <!-- Left Image Section -->
    <div class="w-1/2 bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wallpapercat.com/w/full/2/0/2/1763703-2160x3840-mobile-4k-train-wallpaper-photo.jpg');">
    </div>
    
  
    <!-- Right Form Section -->
    <div class="w-1/2 flex items-center justify-center p-8 bg-slate-800 flex-col">
      <h1 class="text-3xl text-blue-200 font-bold mb-5">Train Monk</h1>
      <form class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-700">Admin Login</h1>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            placeholder="Enter your email"
            required
          />
        </div>
  
        <!-- Password -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            placeholder="Enter your password"
            required
          />
        </div>
  
        <!-- Login Button -->
        <button
          type="submit"
          (click)="login()"
          class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Login
        </button>
      </form>
    </div>
  </div>
